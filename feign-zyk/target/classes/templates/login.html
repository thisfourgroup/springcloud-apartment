<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/javascript/jsFiles.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">
        <label style="font-size: 30px; margin-top: 100px;" id="msg">登录系统</label>
        <form action="/login" type="post">
            <div class="form-group  has-feedback">
                <div class="input-group">
                    <span class="input-group-addon">账号:</span> <input type="text" id="username" class="form-control" placeholder="请输入账号..." name="username">
                    <span class="glyphicon glyphicon-user  form-control-feedback"
                          aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">密码:</span> <input type="password" id="password" class="form-control" placeholder="请输入密码..." name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"
                          aria-hidden="true"></span>
                </div>
            </div>
            <button type="submit"  class="btn btn-primary btn-lg btn-block">登录</button>
        </form>
    </div>
</div>

</body>
</html>
