<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="/javascript/jsFiles.js"></script>
<script>
    $(function () {
        initTable();
    })

    function searchStorys() {
        $('#table').bootstrapTable('refresh')
    }

    function initTable() {
        $('#table').bootstrapTable({
            url: '/title/queryTitles',         //请求后台的URL（*）
            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            sortable: false,                     //是否启用排序
            sortOrder: "asc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                       //初始化加载第一页，默认第一页
            pageSize: 5,                       //每页的记录行数（*）
            pageList: [1,3,5,10,25,50,100],        //可供选择的每页的行数（*）
            showRefresh: true,                  //是否显示刷新按钮
            queryParams : function() {
                return {
                    page : this.pageNumber,
                    rows : this.pageSize,
                };
            },
            columns: [{
                    checkbox: true
                },
                {
                    field: 'titleId',
                    title: '标题ID'
                }, {
                    field: 'titleOneName',
                    title: '标题1'
                }, {
                    field: 'titleTwoName',
                    title: '标题2'
                }
            ],
            rowStyle: function (row, index) {
                var classesArr = ['success', 'info'];
                var strclass = "";
                if (index % 2 === 0) {//偶数行
                    strclass = classesArr[0];
                } else {//奇数行
                    strclass = classesArr[1];
                }
                return { classes: strclass };
            },//隔行变色
        });
    }


</script>
<body>
<nav class="navbar navbar-inverse .navbar-fixed-top">
    <ul class="nav navbar-nav">
    <li class="nav navbar-nav"><a href="#" style="font-size: 30px;margin-left: 800px;">标题管理系统 </a></li>
    </ul>
</nav>
    <div class="container">
        <div class="row">
                <table id="table"></table>
        </div>
    </div>
</body>
</html>
