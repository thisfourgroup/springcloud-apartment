            $(document).ready(function () {
                var $activePos = null;
                $('.m-nav ul li a').each(function () {
                    var hc = $(this).hasClass('active');
                    var ct = location.href.contains($(this).attr('href'), true);
                    if(ct === true)
                    {
                        if($(this).attr('href') === "/")
                        {
                            var indexHref = location.href.indexOf($(this).attr('href'),('https:' == document.location.protocol?'https://':'http://').length);
                            var difLen = location.href.length-$(this).attr('href').length-indexHref;
                            if(difLen > 1 || difLen < -1)
                            {
                                ct = false;
                            }
                        }
                    }
                    
                    if(ct === true)
                    {
                        if(hc === false)
                        {
                            $(this).addClass('active');
                            if($activePos != null) {
                                $activePos.removeClass('active');
                            }
                            $activePos = $(this);
                        }
                    } else if(hc === true)
                    {
                        $(this).removeClass('active');
                    }
                });
            });
        </script>

            url:"http://192.168.1.134:8767/queryForumshijian",//?page=1&rows=10
            type:'post',
			//async: 'true', //异步
            //cache: 'false',
			async:false,
            dataType:'json',
            data:{

                '<span class="ml10">发表于：<em>'+data[i].forumupdate+'</em></span>'+
                '<span class="ml10">'+

                '</span>'+
                '<span class="ml10">'+
                '<i class="i-ico i-commentIco"></i>'+
                '<em>评论：'+data[i].commentinfo+'</em>'+
               ' </span>'+
               ' </p>'  +
                '</td>'+ 
				' <tr>'
                }
                $("#lt").html(html);
            }

        })
    }
