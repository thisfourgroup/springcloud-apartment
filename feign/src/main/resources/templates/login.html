<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入bootstrap的css、js -->
    <link rel="stylesheet"
          href="/js/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="/js/bootstrap3/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
          href="/js/bootStrap-addTabs/bootstrap.addtabs.css">
    <link rel="stylesheet"
          href="/js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet"
          href="/js/bootstrap-fileinput/css/fileinput.min.css">
    <link rel="stylesheet"
          href="/js/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet"
          href="/js/bootstrap-treeview/bootstrap-treeview.min.css">
    <link rel="stylesheet"
          href="/js/bootstrap-switch-master/css/bootstrap3/bootstrap-switch.min.css">
    <script type="text/javascript"
            src="/js/jquery.min.js"></script>
    <script type="text/javascript"
            src="/js/bootstrap3/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="/js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <script type="text/javascript"
            src="/js/bootstrap-table/bootstrap-table.min.js"></script>
    <script type="text/javascript"
            src="/js/bootstrap-switch-master/js/bootstrap-switch.min.js"></script>
    <script type="text/javascript"
            src="/js/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script type="text/javascript"
            src="/js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript"
            src="/js/bootstrap-bootbox/bootbox.js"></script>
    <script type="text/javascript"
            src="/js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-5"></div>
    <div class="col-md-2">
        <label for="basic-url" style="font-size: 30px; margin-top: 100px;"
               id="msg">登录系统</label>
        <form id="loginForm">
            <div class="form-group  has-feedback">
                <div class="input-group">
                    <span class="input-group-addon">账号:</span> <input type="text"
                                                                      class="form-control" placeholder="请输入账号..." name="phonenumber">
                    <span class="glyphicon glyphicon-user  form-control-feedback"
                          aria-hidden="true"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">密码:</span> <input type="password"
                                                                      class="form-control" placeholder="请输入密码..." name="password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"
                          aria-hidden="true"></span>
                </div>
            </div>
            <span>还没有账号?去</span><a href="/page/toReg" target="_blank">注册</a>
            <button type="button" onclick="submitForm()"
                    class="btn btn-primary btn-lg btn-block">登录</button>
        </form>
    </div>
</div>
</body>
<script>
    function submitForm() {
        $.ajax({
            url:'/login1',
            data : $('#loginForm').serialize(),
            success : function(result) {
                if (result==1) {
                    bootbox.alert("账号不存在")
                }else if (result==2) {
                    bootbox.alert("密码错误,请重新输入")
                } else if(result==0) {
                    bootbox.alert("登录成功")
                    location.href="/page/toMain"
                }else{
                    bootbox.alert("系统出错,请检查")
                }
            },
            error : function() {

            }
        })
    }
</script>
</html>
