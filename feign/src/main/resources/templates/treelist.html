<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--jquery  js文件  -->
    <script src="/js/jquery-1.9.1.min.js"></script>
    <!--bootStrap js文件  -->
    <script src="/js/bootstrap3/js/bootstrap.js"></script>
    <!--bootStrap css文件  -->
    <link rel="stylesheet" href="/js/bootstrap3/css/bootstrap.css">
    <!--bootStrap导航树  css文件  -->
    <link rel="stylesheet" href="/js/bootstrap-treeview/bootstrap-treeview.min.css">
    <!--bootStrap选项卡  css文件  -->
    <link rel="stylesheet" href="/js/bootStrap-addTabs/bootstrap.addtabs.css">
    <!--bootStrap导航树  js文件  -->
    <script src="/js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <!--bootStrap选项卡  js文件  -->
    <script src="/js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand"  href="#">金科教育</a>
        </div>
        <div class="navbar-brand pull-right">

            <button type="button" class="btn btn-danger" id="zhuxiao">注销</button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 col-sm-2">
            <div id="myTree"></div>
        </div>
        <div class="col-md-10 col-sm-10">
            <div id="myTabs">
                <!-- 新选项卡 -->
                <ul class="nav nav-tabs" id="tablist">
                    <li role="presentation" class="active">
                        <a href="#home" role="tab" data-toggle="tab">欢迎</a>
                    </li>
                </ul>

                <!-- 选项卡下内容 -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">
                        欢迎使用
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
<script>
    $(function(){
        initTree();
    })

    var type ;
    function initTree(){
        $.ajax({
            url:'/findTree',
            type:'post',
            data:{},
            dataType:'json',
            success:function(data){
                $("#myTree").treeview({
                    data:data,
                    onNodeSelected:function(event, node){

                        $.addtabs({iframeHeight: $(window).height()-120});
                        $.addtabs.add({
                            id:node.id,
                            title:node.text,
                            url:node.href
                        });
                    }
                })
            }

        })

    }
</script>
</html>
