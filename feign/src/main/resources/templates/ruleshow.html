<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    $(function () {
        initData();
    })

    function initData(){
        var houseId = sessionStorage.houseId;
        $.ajax({
            url:'/house/queryRulesByHouseId',
            data:{houseId:houseId},
            success:function(result){
                console.log(result)
                $.each(result,function (index,rules) {
                var html = "";
                html += '<input type="checkbox" name="checkName" ';
                if (rules.checked) {
                    html += "checked = true"
                }
                html += ' value = "'+rules.rulesId+'">'+rules.rulesInfo+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
                if ((index+1)%4==0&&index!=0){
                    html += "</br>";
                }
                $('#rulesDiv').append(html);
                })
            },
            error:function(){

            }
        })
    }

</script>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-8">
        <nav class="navbar .navbar-fixed-top">
            <ul class="nav navbar-nav">
                <li class="nav navbar-nav"><a href="#" style="font-size: 30px;margin-left: 215px;">客户必须遵守的准则 </a></li>
            </ul>
        </nav>
        <label style="font-size: 30px;display: none">客户必须遵守的准则</label>
        <div id="rulesDiv" style="font-size: 25px;font-style: revert"></div>
        </div>
    </div>
</div>
</body>
</html>
