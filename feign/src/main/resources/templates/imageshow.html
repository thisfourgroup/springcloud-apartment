<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    $(function () {
        initData();
    })

    function initData(){
        var houseId = sessionStorage.houseId;
        $.ajax({
            url:'/house/queryHosueImage',
            data:{houseId:houseId},
            async:false,
            success:function(result){
                console.log(result)
                if (result!=null){
                    $.each(result,function (index,row) {
                        var html = "<img src='"+row.imgUrl+"'>";
                        $('#imageDiv').append(html);
                    })
                }else {
                    var html = "<p style='font-size: 50px;color: red;text-align: center'>该房屋还没有上传图片</p>";
                    $('#imageDiv').append(html);
                }
            },
            error:function(){

            }
        })
    }

</script>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-8">
        <nav class="navbar .navbar-fixed-top">
            <ul class="nav navbar-nav">
                <li class="nav navbar-nav"><a href="#" style="font-size: 30px;margin-left: 295px;">房屋图片 </a></li>
            </ul>
        </nav>
        <label style="font-size: 30px;display: none">客户必须遵守的准则</label>
        <div id="imageDiv" style="font-size: 25px;font-style: revert"></div>
        </div>
    </div>
</div>
</body>
</html>
